<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet JS - ISS Position</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">

    <style>
        #mapId {
            height: 400px;
            width: 50%;
        }
        .container{
            text-align: center;
        }
        h5{
            background-color: black;
            color: aliceblue;
        }
        body{
           background-image: url("galaxia.jpg");
        }
        p{
            color: aliceblue;
        }
       
    </style>
    
</head>

<body>
<div class="container">
    
        <h5 >ISS posição atual</h5>
        
            <p>
                latitude: <span id="lat"></span>°
                <br>
                longitude: <span id="lon"></span>°
            </p>
        
            <div id="mapId" style="left: 280px;"></div>
      
</div>
    


    <script>
        var map = L.map('mapId').setView([0, 0], 1);

        var issIcon = L.icon({
            iconUrl: 'iss.png',
            iconSize: [64, 64],
            iconAnchor: [25, 16],
        });

        var marker = L.marker([0, 0], { icon: issIcon }).addTo(map);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);


        const endPoint = 'https://api.wheretheiss.at/v1/satellites/25544'
        let flagPrimeira = true;

        async function getISS() {
            const response = await fetch(endPoint);
            const data = await response.json();
            const { latitude, longitude } = data;
            marker.setLatLng([latitude, longitude]);
            map.setView([latitude, longitude]);

            if (flagPrimeira) {
                map.setView([latitude, longitude], 3);
                flagPrimeira = false;
            }

            document.getElementById('lat').textContent = latitude.toFixed(3);
            document.getElementById('lon').textContent = longitude.toFixed(3);
        }
        getISS();

        //setInterval(getISS, 1500);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
</body>

</html>
